<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body class="bg-[#fcf8ef] text-black font-Jost">
    <div class="container-fluid">
        <div class="text-center mt-5 mb-4">
            <h1>Upload to Resolution.</h1>
        </div>
        <form action="/upload" method="POST" id="upload-form" enctype="multipart/form-data">
            <label
              for="image"
              class="upload-file mx-auto w-[80vw] h-[80vh] outline-dashed outline-2 outline-offset-2 grid place-items-center"
            >
              <input type="file" name="image" id="image" multiple hidden/>
              <div class="text-center">
                <p>Drag and drop your image here or click to upload</p>
              </div>
              <button type="submit" class="btn btn-primary">Upload Image</button>
              <div class="terms-and-conditions mt-4">
                <input type="checkbox" id="terms" required />
                <label for="terms">
                  I agree to the
                  <a href="#" target="_blank">Terms and Conditions</a> for uploading
                  images.
                </label>
              </div>
            </label>
          </form>
    </div>
</body>
</html>
