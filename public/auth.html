  <body class="bg-[#fcf8ef] text-black font-Jost">
    <div class="container-fluid h-screen flex flex-col md:flex-row">
      <div class="md:w-1/2 w-full">
        <img
          src="c:\Users\ak706\OneDrive\Desktop\pixel\assets\pexels-jack-davis-86003658-8949024.jpg"
          alt=""
          class="w-full h-full object-cover md:h-screen"
        />
      </div>
      <div class="md:w-1/2 w-full p-10">
        <!-- Add your text content here -->
        <form class="row g-2">
            <h1 class="text-center">Welcome to resolution.</h1>
            <p class="text-center mb-5">Already have an account?<a href="c:\Users\ak706\OneDrive\Desktop\pixel\public\login.html">Login</a></p>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control bg-transparent" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control bg-transparent" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control bg-transparent"
              id="inputAddress"
              placeholder="abc@gmail.com"
            />
          </div>
          <div class="col-12">
            <label for="number" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control bg-transparent"
              id="inputAddress2"
              placeholder="+91 123 256 2245"
            />
          </div>
          <div class="col-md-12">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control bg-transparent" id="inputCity" />
          </div>
          <div class="col-md-12">
            <label for="inputZip" class="form-label">Password</label>
            <input type="text" class="form-control bg-transparent" id="inputZip" />
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-danger rounded-0">Sign in</button>
          </div>
          <p>By signing up yor are agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a></p>
        </form>
      </div>
    </div>
  </body>
